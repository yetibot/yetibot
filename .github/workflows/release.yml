name: release

on:
  push:
    # branches:
    #   - master
    pull_request:
      - master

jobs:

  deploy:

    runs-on: ubuntu-latest
    container: clojure:lein
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: timestamp
        run: echo "INFERV_TIMESTAMP_MS=`date +%s%3N`" >> $GITHUB_ENV
      - name: version
        run: echo "YETIBOT_VERSION=`lein pprint :version | tr -d '"'`" >> $GITHUB_ENV
      - name: verify
        run: |
          echo yetibot/yetibot:$VERSION
          echo $INFERV_TIMESTAMP_MS
          lein pprint :version
      - name: pprint
        run: lein pprint


