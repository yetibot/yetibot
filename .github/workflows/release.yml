name: release

on:
  push:
    # branches:
    #   - master
    pull_request:
      - master

jobs:

  deploy:

    runs-on: ubuntu-latest
    container: clojure:lein
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Cache Clojars
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-clojars-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-clojars-
      - name: timestamp
        # by setting INFERV_TIMESTAMP_MS we will get deterministic versions from
        # `lein pprint :version`
        run: echo "INFERV_TIMESTAMP_MS=`date +%s%3N`" >> $GITHUB_ENV
      - name: version
        run: |
          echo "YETIBOT_VERSION=`lein pprint :version | sed 's/\"//g'`" >> $GITHUB_ENV
          echo "DOCKER_TAG=yetibot/yetibot:$YETIBOT_VERSION" >> $GITHUB_ENV
      - name: verify
        run: |
          env
      - name: pprint
        run: lein pprint


